<!DOCTYPE html>
<html ng-app="DungeonApp">
<head>
<title>D&D Combat Tracker</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="javascripts/DungeonMaster.js"></script>
<link type="text/css" rel="stylesheet" href="stylesheets/style.css">
<link rel="SHORTCUT ICON" href="images/nat20.png">
</head>

<body>
<h1>Welcome to the D&D Combat Tracker!</h1>
<form id="CharacterForm" action="">
<label for="name">Name: </label><input type="text" id="name" placeholder="Name"><br>
<label for="race">Race: </label><input type="text" id="race" placeholder="Race"><br>
<label for="class">Class: </label><input type="text" id="class" placeholder="Class"><br>
<label for="hp">HitPoints: </label><input type="number" id="hp" placeholder="Hit Points"><br>
</form>

<button id="newCharacter">Add Character to Database</button>
<div id="Characters"></div>
</body>
</html>
